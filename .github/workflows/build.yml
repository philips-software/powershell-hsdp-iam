# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Fetch all history for all tags and branches
      run: git fetch --prune --unshallow

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.2
      with:
          versionSpec: '5.2.x'

    - name: Use GitVersion
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.9.2

    - name: build/package
      run: ./build.ps1 ${{ steps.gitversion.outputs.major }} ${{ steps.gitversion.outputs.minor }} ${{ steps.gitversion.outputs.patch }}
      shell: pwsh

    - name: sanity tests
      run: ./Integration/Sanity.Tests.ps1 -IamUrl "https://iam-integration.us-east.philips-healthsuite.com" -IdmUrl "https://idm-integration.us-east.philips-healthsuite.com" -CredentialsUserName "${{ secrets.HSDP_CredentialsUserName }}" -CredentialsPassword "${{ secrets.HSDP_CredentialsPassword }}" -ClientCredentialsUserName "${{ secrets.HSDP_ClientCredentialsUserName }}" -ClientCredentialsPassword "${{ secrets.HSDP_ClientCredentialsPassword }}" -AppCredentialsUserName "${{ secrets.HSDP_AppCredentialsUserName }}" -AppCredentialsPassword "${{ secrets.HSDP_AppCredentialsPassword }}"
      shell: pwsh

    - name: integration tests
      run: ./Integration/Integration.Tests.ps1 -IamUrl "https://iam-integration.us-east.philips-healthsuite.com" -IdmUrl "https://idm-integration.us-east.philips-healthsuite.com" -CredentialsUserName "${{ secrets.HSDP_CredentialsUserName }}" -CredentialsPassword "${{ secrets.HSDP_CredentialsPassword }}" -ClientCredentialsUserName "${{ secrets.HSDP_ClientCredentialsUserName }}" -ClientCredentialsPassword "${{ secrets.HSDP_ClientCredentialsPassword }}" -AppCredentialsUserName "${{ secrets.HSDP_AppCredentialsUserName }}" -AppCredentialsPassword "${{ secrets.HSDP_AppCredentialsPassword }}"
      shell: pwsh

    - name: Download latest NuGet (cross-platform)
      uses: olegtarasov/download-nuget@v1

    - name: publish module to powershell gallary
      run: Publish-Module -Path ./hsdp-iam -NugetAPIKey ${{ secrets.NUGET_APIKEY }}
      shell: pwsh
      if: github.event_name != 'pull_request'